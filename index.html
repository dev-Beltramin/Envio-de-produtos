<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrefa de produtos </title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="row mt-5">
                <h4>Dados básico</h4>
            </div>


            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>

                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>

                <div class="col-4">
                    <input type="text" class="form-control" placeholder="E-mail">
                </div>
            </div>

            <div class="row mt-5 ">
                <div class="row c0l-3">
                    <h4>Dados da entrega</h4>
                </div>
                <div class=" col-3 d-flex">
                    <input type="text" placeholder="CEP" class="form-control" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-buscar"><i class="bi bi-search"></i></button>
                </div>

                <div class=" col-5">
                    <input type="text" placeholder="Endereço" id="endereco" class="form-control">
                </div>

                <div class=" col-2">
                    <input type="number" placeholder="Numero" class="form-control">
                </div>
            </div>

            <div class="row col-2 mt-5">
                <button type="submit" class="btn btn-success">Enviar pedido</button>
            </div>
        </form>
    </div>
</body>

<script src="jquery.js"></script>
<script src="jquery.mask.min.js"></script>

</html>
